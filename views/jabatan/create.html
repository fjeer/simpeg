        <script>
			const token = localStorage.getItem("jwt_token");
            const role = localStorage.getItem("user_role");
			console.log({
				token: token,
				role: role
			});
			if (!token) window.location.href = "../auth/login.html";

            async function apiFetch(url, options = {}) {
                const defaultHeaders = {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                };

                const response = await fetch(url, {
                    ...options,
                    headers: {
                        ...defaultHeaders,
                        ...options.headers
                    }
                });

                // Jika token tidak valid / expired
                if (response.status === 401) {
                    alert("Sesi berakhir, silakan login kembali.");
                    logout();
                    return null;
                }

                return await response.json();
            }

			async function loadProfile() {
				try {
					const response = await fetch("../../me.php", {
						headers: { Authorization: `Bearer ${token}` },
					});
					const result = await response.json();

					if (result.status) {
						const user = result.data;

						document.getElementById("userNameDisplay").innerText =
							user.nama || user.username;

						// Logika Tampilkan Menu
						if (
							["supervisor", "admin", "superadmin", "developer"].includes(role)
						)
							document
								.getElementById("menuSupervisor")
								.classList.remove("d-none");

						if (["admin", "superadmin", "developer"].includes(role))
							document.getElementById("menuAdmin").classList.remove("d-none");

						if (["superadmin", "developer"].includes(role))
							document.getElementById("menuSuper").classList.remove("d-none");
                        if (["developer"].includes(role)) 
                            document.getElementById("menuDev").classList.remove("d-none");
					} else {
						// console.log(result);
                        // console.error("API Error:", result.message);
						logout();
					}
				} catch (error) {
					console.error("Error:", error);
					alert("Sesi berakhir, silakan login kembali.");
					logout();
				}
			}

            document.getElementById('formCreateJabatan').addEventListener('submit', async (e) => {
            e.preventDefault();
            
                const btn = document.getElementById('btnSimpan');
                const jabatan = document.getElementById('jabatan').value;

                btn.disabled = true;
                btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Menyimpan...';

                try {
                    const response = await fetch("../../api/jabatan/create.php", {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            jabatan: jabatan,
                        })
                    });

                    const result = await response.json();

                    if (result.status) {
                        alert(result.message);
                        window.location.href = "list.html"; // Kembali ke daftar jabatan
                    } else {
                        alert("Gagal: " + result.message);
                        btn.disabled = false;
                        btn.innerHTML = '<i class="bi bi-save"></i> Simpan Jabatan';
                    }
                } catch (error) {
                    console.error("Error:", error);
                    alert("Terjadi kesalahan koneksi ke server.");
                    btn.disabled = false;
                    btn.innerHTML = '<i class="bi bi-save"></i> Simpan Jabatan';
                }
            });

			async function logout() {
				try {
					const token = localStorage.getItem("jwt_token");
					
					// Panggil API logout di backend
					await fetch("../../auth/process_logout.php", {
						method: "POST",
						headers: { 
							"Authorization": `Bearer ${token}`,
							"Content-Type": "application/json"
						}
					});
				} catch (error) {
					console.error("Gagal menghubungi server saat logout:", error);
				} finally {
					localStorage.clear();
					window.location.href = "../../index.php";
				}
			}
			loadProfile();
		</script>
