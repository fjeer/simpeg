            <script>
			const token = localStorage.getItem("jwt_token");
			if (!token) window.location.href = "../auth/login.html";

            async function apiFetch(url, options = {}) {
                const defaultHeaders = {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                };

                const response = await fetch(url, {
                    ...options,
                    headers: {
                        ...defaultHeaders,
                        ...options.headers
                    }
                });

                // Jika token tidak valid / expired
                if (response.status === 401) {
                    alert("Sesi berakhir, silakan login kembali.");
                    logout();
                    return null;
                }

                return await response.json();
            }

            let role = '';

			async function loadProfile() {
				try {
					const response = await fetch("../../me.php", {
						headers: { Authorization: `Bearer ${token}` },
					});
					const result = await response.json();

					if (result.status) {
						const user = result.data;
						role = user.role.toLowerCase();

						document.getElementById("userNameDisplay").innerText =
							user.nama || user.username;

						// Logika Tampilkan Menu
						if (
							["supervisor", "admin", "superadmin", "developer"].includes(role)
						)
							document
								.getElementById("menuSupervisor")
								.classList.remove("d-none");

						if (["admin", "superadmin", "developer"].includes(role))
							document.getElementById("menuAdmin").classList.remove("d-none");

						if (["superadmin", "developer"].includes(role))
							document.getElementById("menuSuper").classList.remove("d-none");

                        if (["developer"].includes(role)) 
                            document.getElementById("menuDev").classList.remove("d-none");
					} else {
						// console.log(result);
                        // console.error("API Error:", result.message);
						logout();
					}
				} catch (error) {
					console.error("Error:", error);
					alert("Sesi berakhir, silakan login kembali.");
					logout();
				}
			}

            async function loadJabatan() {
                try {
                    const response = await fetch("../../api/jabatan/list.php", {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const result = await response.json();

                    if (result.status) {
                        const tbody = document.getElementById("jabatanTableBody");

                        const canEdit = ["developer", "superadmin", "admin"].includes(role);
                        const canDelete = ["developer", "superadmin"].includes(role);

                        if(canEdit) {
                            document.getElementById("buttonTambah").classList.remove("d-none");
                        }

                        tbody.innerHTML = "";
                        
                        result.data.forEach((j, index) => {
                            tbody.innerHTML += `
                                <tr>
                                    <td>${index + 1}</td>
                                    <td>${j.jabatan || '-' }</td>
                                    <td class="text-center">
                                        <a href="edit.html?id=${j.id_jabatan}" class="btn btn-warning btn-sm text-white">
                                            <i class="bi bi-pencil-square">Edit</i>
                                        </a>

                                        ${canDelete ? ` 
                                        <button onclick="deleteJabatan(${j.id_jabatan})" class="btn btn-danger btn-sm">
                                            <i class="bi bi-trash">Hapus</i>
                                        </button> ` : ''}
                                    </td>
                                </tr>
                            `;
                        });
                    }
                } catch (err) {
                    console.error(err);
                }
            }

            async function deleteJabatan(id) {
                if (confirm("Apakah Anda yakin ingin menghapus jabatan ini?")) {
                    const response = await fetch("../../api/jabatan/delete.php", {
                        method: 'POST',
                        headers: { 
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json' 
                        },
                        body: JSON.stringify({ id_jabatan: id })
                    });
                    const res = await response.json();
                    alert(res.message);
                    if (res.status) loadJabatan();
                }
            }

			async function logout() {
				try {
					const token = localStorage.getItem("jwt_token");
					
					// Panggil API logout di backend
					await fetch("../../auth/process_logout.php", {
						method: "POST",
						headers: { 
							"Authorization": `Bearer ${token}`,
							"Content-Type": "application/json"
						}
					});
				} catch (error) {
					console.error("Gagal menghubungi server saat logout:", error);
				} finally {
					localStorage.clear();
					window.location.href = "../../index.php";
				}
			}

            loadJabatan();
			loadProfile();
		</script>
