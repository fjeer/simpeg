                        <form id="formEdit">
                            <input type="hidden" id="id_jabatan">
                            <div class="mb-3">

        <script>
			const token = localStorage.getItem("jwt_token");
			if (!token) window.location.href = "../auth/login.html";

            async function apiFetch(url, options = {}) {
                const defaultHeaders = {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                };

                const response = await fetch(url, {
                    ...options,
                    headers: {
                        ...defaultHeaders,
                        ...options.headers
                    }
                });

                // Jika token tidak valid / expired
                if (response.status === 401) {
                    alert("Sesi berakhir, silakan login kembali.");
                    logout();
                    return null;
                }

                return await response.json();
            }

			async function loadProfile() {
				try {
					const response = await fetch("../../me.php", {
						headers: { Authorization: `Bearer ${token}` },
					});
					const result = await response.json();

					if (result.status) {
						const user = result.data;
						const role = user.role.toLowerCase();

						document.getElementById("userNameDisplay").innerText =
							user.nama || user.username;

						// Logika Tampilkan Menu
						if (
							["supervisor", "admin", "superadmin", "developer"].includes(role)
						)
							document
								.getElementById("menuSupervisor")
								.classList.remove("d-none");

						if (["admin", "superadmin", "developer"].includes(role))
							document.getElementById("menuAdmin").classList.remove("d-none");

						if (["superadmin", "developer"].includes(role))
							document.getElementById("menuSuper").classList.remove("d-none");
                        
                        if (["developer"].includes(role)) 
                            document.getElementById("menuDev").classList.remove("d-none");
					} else {
						// console.log(result);
                        // console.error("API Error:", result.message);
						logout();
					}
				} catch (error) {
					console.error("Error:", error);
					alert("Sesi berakhir, silakan login kembali.");
					logout();
				}
			}

            const urlParams = new URLSearchParams(window.location.search);
            const idJabatan = urlParams.get('id');

            if (!idJabatan) window.location.href = "list.html";

            // 1. Load data lama
            async function loadData() {
                const res = await fetch(`../../api/jabatan/edit.php?id=${idJabatan}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const result = await res.json();
                
                if (result.status) {
                    document.getElementById('id_jabatan').value = result.data.id_jabatan;
                    document.getElementById('jabatan').value = result.data.jabatan || '-';
                } else {
                    alert(result.message);
                    window.location.href = "list.html";
                }
            }

            // 2. Submit Perubahan
            document.getElementById('formEdit').addEventListener('submit', async (e) => {
                e.preventDefault();
                const payload = {
                    id_jabatan: document.getElementById('id_jabatan').value,
                    jabatan: document.getElementById('jabatan').value,
                };

                const response = await fetch('../../api/jabatan/update.php', {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                alert(result.message);
                if (result.status) window.location.href = "list.html";
            });

            loadData();

			async function logout() {
				try {
					const token = localStorage.getItem("jwt_token");
					
					// Panggil API logout di backend
					await fetch("../../auth/process_logout.php", {
						method: "POST",
						headers: { 
							"Authorization": `Bearer ${token}`,
							"Content-Type": "application/json"
						}
					});
				} catch (error) {
					console.error("Gagal menghubungi server saat logout:", error);
				} finally {
					localStorage.clear();
					window.location.href = "../../index.php";
				}
			}
			loadProfile();
		</script>
    </body>
