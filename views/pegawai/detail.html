        <script>
			const token = localStorage.getItem("jwt_token");
            const role = localStorage.getItem("user_role");
			console.log({
				token: token,
				role: role
			});
			if (!token) window.location.href = "../auth/login.html";

            async function apiFetch(url, options = {}) {
                const defaultHeaders = {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                };

                const response = await fetch(url, {
                    ...options,
                    headers: {
                        ...defaultHeaders,
                        ...options.headers
                    }
                });

                // Jika token tidak valid / expired
                if (response.status === 401) {
                    alert("Sesi berakhir, silakan login kembali.");
                    logout();
                    return null;
                }

                return await response.json();
            }

            const urlParams = new URLSearchParams(window.location.search);
            const idPegawai = urlParams.get('id');

            async function loadDetailPegawai() {
                if (!idPegawai) return alert("ID Pegawai tidak ditemukan");

                try {
                    const response = await fetch(`../../api/pegawai/detail.php?id=${idPegawai}`, {
                        headers: { Authorization: `Bearer ${token}` }
                    });

                    const res = await response.json();

                    if (res.status && res.data) {
                        const u = res.data;

                        // 1. Isi Input Text Biasa
                        document.getElementById('nama').value = u.nama || '-';
                        document.getElementById('view_nama_header').innerText = u.nama || 'Tanpa Nama';
                        document.getElementById('nik').value = u.nik || '-';
                        document.getElementById('nomor_kk').value = u.nomor_kk || '-';
                        document.getElementById('npwp').value = u.npwp || '-';
                        document.getElementById('jk').value = u.jk === 'L' ? 'Laki-laki' : 'Perempuan';
                        document.getElementById('golongan_darah').value = u.golongan_darah || '-';
                        document.getElementById('tempat_lahir').value = u.tempat_lahir || '-';
                        document.getElementById('tanggal_lahir').value = u.tanggal_lahir || '-';
                        document.getElementById('email').value = u.email || '-';
                        document.getElementById('nomor_hp').value = u.nomor_hp || '-';
                        document.getElementById('provinsi').value = u.provinsi || '-';
                        document.getElementById('kabupaten').value = u.kabupaten || '-';
                        document.getElementById('kecamatan').value = u.kecamatan || '-';
                        document.getElementById('desa').value = u.desa || '-';
                        document.getElementById('rt').value = u.rt || '-';
                        document.getElementById('rw').value = u.rw || '-';
                        document.getElementById('alamat').value = u.alamat || '-';
                        document.getElementById('view_jabatan_badge').innerText = u.jabatan || 'Belum Ada Jabatan';

                        document.getElementById('username').value = u.username || '-';
                        document.getElementById('role').value = u.role || '-';
                    }
                } catch (error) {
                    console.error("Gagal load data:", error);
                }
            }

			async function loadProfile() {
				try {
					const response = await fetch("../../me.php", {
						headers: { Authorization: `Bearer ${token}` },
					});
					const result = await response.json();

					if (result.status) {
						const user = result.data;

						document.getElementById("userNameDisplay").innerText =
							user.nama || user.username;

						// Logika Tampilkan Menu
						if (
							["supervisor", "admin", "superadmin", "developer"].includes(role)
						)
							document
								.getElementById("menuSupervisor")
								.classList.remove("d-none");

						if (["admin", "superadmin", "developer"].includes(role))
							document.getElementById("menuAdmin").classList.remove("d-none");

						if (["superadmin", "developer"].includes(role))
							document.getElementById("menuSuper").classList.remove("d-none");

                        if (["developer"].includes(role)) 
                            document.getElementById("menuDev").classList.remove("d-none");
					} else {
						// console.log(result);
                        // console.error("API Error:", result.message);
						logout();
					}
				} catch (error) {
					console.error("Error:", error);
					alert("Sesi berakhir, silakan login kembali.");
					logout();
				}
			}

			async function logout() {
				try {
					const token = localStorage.getItem("jwt_token");
					
					// Panggil API logout di backend
					await fetch("../../auth/process_logout.php", {
						method: "POST",
						headers: { 
							"Authorization": `Bearer ${token}`,
							"Content-Type": "application/json"
						}
					});
				} catch (error) {
					console.error("Gagal menghubungi server saat logout:", error);
				} finally {
					localStorage.clear();
					window.location.href = "../../index.php";
				}
			}

            document.addEventListener('DOMContentLoaded', loadDetailPegawai);
			loadProfile();
		</script>
