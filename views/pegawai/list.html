                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-4">

        <script>
			const token = localStorage.getItem("jwt_token");
            const role = localStorage.getItem("user_role");
			console.log({
				token: token,
				role: role
			});
			if (!token) window.location.href = "../auth/login.html";

            async function apiFetch(url, options = {}) {
                const defaultHeaders = {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                };

                const response = await fetch(url, {
                    ...options,
                    headers: {
                        ...defaultHeaders,
                        ...options.headers
                    }
                });

                // Jika token tidak valid / expired
                if (response.status === 401) {
                    alert("Sesi berakhir, silakan login kembali.");
                    logout();
                    return null;
                }

                return await response.json();
            }

			async function loadProfile() {
				try {
					const response = await fetch("../../me.php", {
						headers: { Authorization: `Bearer ${token}` },
					});
					const result = await response.json();

					if (result.status) {
						const user = result.data;
						// role = user.role.toLowerCase();

						document.getElementById("userNameDisplay").innerText =
							user.nama || user.username;

						// Logika Tampilkan Menu
						if (
							["supervisor", "admin", "superadmin", "developer"].includes(role)
						)
							document
								.getElementById("menuSupervisor")
								.classList.remove("d-none");

						if (["admin", "superadmin", "developer"].includes(role))
							document.getElementById("menuAdmin").classList.remove("d-none");

						if (["superadmin", "developer"].includes(role))
							document.getElementById("menuSuper").classList.remove("d-none");

                        if (["developer"].includes(role)) 
                            document.getElementById("menuDev").classList.remove("d-none");
					} else {
						// console.log(result);
                        // console.error("API Error:", result.message);
						logout();
					}
				} catch (error) {
					console.error("Gagal eksekusi API untuk menampilkan data profil:", error);
				}
			}

            async function loadPegawai() {
                try {
                    const response = await fetch("../../api/pegawai/list.php", {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    if (response.status === 403) {
                        const errorData = await response.json();
                        alert(errorData.message || "Anda tidak memiliki akses ke data ini.");
                        
                        window.location.replace("../dashboard/index.html");
                        return null;
                    }

                    const result = await response.json();

                    if (result.status) {
                        const tbody = document.getElementById("pegawaiTableBody");

                        tbody.innerHTML = "";
                        
                        result.data.forEach((p, index) => {
                            tbody.innerHTML += `
                                <tr>
                                    <td>${index + 1}</td>
                                    <td><span class="badge bg-secondary">${p.npwp}</span></td>
                                    <td>${p.nama}</td>
                                    <td>${p.jabatan || '<span class="text-muted">Belum diset</span>'}</td>
                                    <td>${p.email}</td>
                                    <td>
                                        <span class="badge ${p.is_active == 1 ? 'bg-success' : 'bg-danger'}">
                                            ${p.is_active == 1 ? 'Aktif' : 'Nonaktif'}
                                        </span>
                                    </td>
                                    <td class="text-center">
                                        <a href="detail.html?id=${p.id_person}" class="btn btn-info btn-sm text-white">
                                            <i class="bi bi-eye-fill"></i>
                                        </a>
                                        <a href="edit.html?id=${p.id_person}" class="btn btn-warning btn-sm text-white d-none">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <button onclick="deletePegawai(${p.id_person})" class="btn btn-danger btn-sm d-none">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                            `;
                        });

                        if(["developer", "superadmin", "admin"].includes(role)) {
                            document.getElementById("buttonTambah").classList.remove("d-none");
                             document.querySelectorAll("#pegawaiTableBody a").forEach(a => a.classList.remove("d-none"));
                        }

                        if(["superadmin", "developer"].includes(role)) {
                            document.querySelectorAll("#pegawaiTableBody button").forEach(b => b.classList.remove("d-none"));
                        }
                    }
                } catch (err) {
                    console.error(err);
                }
            }

            async function deletePegawai(id) {
                if (confirm("Hapus data pegawai ini?")) {
                    const response = await fetch("../../api/pegawai/delete.php", {
                        method: 'POST',
                        headers: { 
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json' 
                        },
                        body: JSON.stringify({ id_pegawai: id })
                    });
                    const res = await response.json();
                    if (res.status) {
                        loadPegawai();
                    } else {
                        alert(res.message);
                    }
                }
            }

			async function logout() {
				try {
					const token = localStorage.getItem("jwt_token");
					
					// Panggil API logout di backend
					await fetch("../../auth/process_logout.php", {
						method: "POST",
						headers: { 
							"Authorization": `Bearer ${token}`,
							"Content-Type": "application/json"
						}
					});
				} catch (error) {
					console.error("Gagal menghubungi server saat logout:", error);
				} finally {
					localStorage.clear();
					window.location.href = "../../index.php";
				}
			}

            loadPegawai();
			loadProfile();
		</script>
