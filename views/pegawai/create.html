                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-4">

                        class="d-flex justify-content-between align-items-center mb-4">
                        <h4><i class="bi bi-people"></i> Tambah Data

                    </div>

                    <div class="card shadow-sm border-0">
                        <div class="card-body">
                            <form id="formPegawai">
                                <div class="row g-3">
                                    <div class="col-md-4">
                                        <label class="form-label">Nama

                                        <input type="text" id="nama"
                                            class="form-control" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">NIK</label>
                                        <input type="text" id="nik"
                                            class="form-control" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">No. KK</label>
                                        <input type="text" id="nokk"
                                            class="form-control">
                                    </div>

                                    <div class="col-md-6">
                                        <label
                                            class="form-label">Jabatan</label>
                                        <select id="id_jabatan"
                                            class="form-select" required>
                                            <option value>Pilih Jabatan</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Akses
                                            Role</label>
                                        <select id="id_role" class="form-select"
                                            required>

                                        </select>
                                    </div>

                                    <div class="col-md-4">
                                        <label class="form-label">Jenis

                                        <select class="form-select" name="jk"
                                            id="jk">
                                            <option value>Pilih Jenis
                                                Kelamin</option>
                                            <option value="L">Laki -
                                                laki</option>
                                            <option value="P">Perempuan</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Tempat
                                            Lahir</label>
                                        <input type="text" id="tempat_lahir"
                                            class="form-control" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Tanggal
                                            Lahir</label>
                                        <input type="date" id="tanggal_lahir"
                                            class="form-control">
                                    </div>

                                    <div class="col-md-4">
                                        <label class="form-label">NPWP</label>
                                        <input type="text" id="npwp"
                                            class="form-control">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Nomor
                                            HP</label>
                                        <input type="text" id="nomor_hp"
                                            class="form-control">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Email</label>
                                        <input type="email" id="email"
                                            class="form-control">
                                    </div>

                                    <div class="col-md-3">
                                        <label
                                            class="form-label">Provinsi</label>
                                        <select id="provinsi"
                                            class="form-select"><option
                                                value>Pilih
                                                Provinsi</option></select>
                                    </div>
                                    <div class="col-md-3">
                                        <label
                                            class="form-label">Kabupaten</label>
                                        <select id="kabupaten"
                                            class="form-select" disabled><option
                                                value>Pilih
                                                Kabupaten</option></select>
                                    </div>
                                    <div class="col-md-3">
                                        <label
                                            class="form-label">Kecamatan</label>
                                        <select id="kecamatan"
                                            class="form-select" disabled><option
                                                value>Pilih
                                                Kecamatan</option></select>
                                    </div>
                                    <div class="col-md-3">
                                        <label class="form-label">Desa</label>
                                        <select id="id_desa" class="form-select"
                                            disabled><option value>Pilih
                                                Desa</option></select>
                                    </div>
                                </div>
                                <div>
                                    <button type="submit"
                                        class="btn btn-primary mt-4">Simpan
                                        Pegawai</button>

                                        class="btn btn-secondary mt-4">Kembali</a>

                        </div>
                    </div>
                </main>
            </div>
        </div>

        <script>
			const token = localStorage.getItem("jwt_token");
			if (!token) window.location.href = "../auth/login.html";

            async function apiFetch(url, options = {}) {
                const defaultHeaders = {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                };

                const response = await fetch(url, {
                    ...options,
                    headers: {
                        ...defaultHeaders,
                        ...options.headers
                    }
                });

                // Jika token tidak valid / expired
                if (response.status === 401) {
                    alert("Sesi berakhir, silakan login kembali.");
                    logout();
                    return null;
                }

                return await response.json();
            }

            // --- Logika Wilayah ---
            const dropdowns = {
                prov: document.getElementById('provinsi'),
                kab: document.getElementById('kabupaten'),
                kec: document.getElementById('kecamatan'),
                des: document.getElementById('desa')
            };

            // --- 1. Load Provinsi ---
            async function loadProvinsi() {
                const res = await apiFetch('../../api/wilayah/provinsi.php');
                if(res.status) {
                    // Gunakan mapping untuk efisiensi
                    const options = res.data.map(p => `<option value="${p.id_provinsi}">${p.provinsi}</option>`).join('');
                    dropdowns.prov.innerHTML = '<option value="">Pilih Provinsi</option>' + options;
                }
            }

            // --- 2. Prov -> Kab ---
            dropdowns.prov.addEventListener('change', async () => {
                // Reset semua anak di bawahnya
                dropdowns.kab.innerHTML = '<option value="">Pilih Kabupaten</option>';
                dropdowns.kec.innerHTML = '<option value="">Pilih Kecamatan</option>';
                dropdowns.des.innerHTML = '<option value="">Pilih Desa</option>';
                dropdowns.kab.disabled = dropdowns.kec.disabled = dropdowns.des.disabled = true;

                if (!dropdowns.prov.value) return;

                dropdowns.kab.innerHTML = '<option value="">Memuat...</option>';
                dropdowns.kab.disabled = false;
                
                const res = await apiFetch(`../../api/wilayah/kabupaten.php?id_provinsi=${dropdowns.prov.value}`);
                dropdowns.kab.innerHTML = '<option value="">Pilih Kabupaten</option>';
                if(res.status) {
                    res.data.forEach(k => dropdowns.kab.innerHTML += `<option value="${k.id_kabupaten}">${k.kabupaten}</option>`);
                }
            });

            // --- 3. Kab -> Kec ---
            dropdowns.kab.addEventListener('change', async () => {
                // Reset kecamatan dan desa
                dropdowns.kec.innerHTML = '<option value="">Pilih Kecamatan</option>';
                dropdowns.des.innerHTML = '<option value="">Pilih Desa</option>';
                dropdowns.kec.disabled = dropdowns.des.disabled = true;

                if (!dropdowns.kab.value) return;

                dropdowns.kec.innerHTML = '<option value="">Memuat...</option>';
                dropdowns.kec.disabled = false;

                const res = await apiFetch(`../../api/wilayah/kecamatan.php?id_kabupaten=${dropdowns.kab.value}`);
                dropdowns.kec.innerHTML = '<option value="">Pilih Kecamatan</option>';
                if(res.status) {
                    res.data.forEach(kc => dropdowns.kec.innerHTML += `<option value="${kc.id_kecamatan}">${kc.kecamatan}</option>`);
                }
            });

            // --- 4. Kec -> Des ---
            dropdowns.kec.addEventListener('change', async () => {
                dropdowns.des.innerHTML = '<option value="">Pilih Desa</option>';
                dropdowns.des.disabled = true;

                if (!dropdowns.kec.value) return;

                dropdowns.des.innerHTML = '<option value="">Memuat...</option>';
                dropdowns.des.disabled = false;

                const res = await apiFetch(`../../api/wilayah/desa.php?id_kecamatan=${dropdowns.kec.value}`);
                dropdowns.des.innerHTML = '<option value="">Pilih Desa</option>';
                if(res.status) {
                    res.data.forEach(ds => dropdowns.des.innerHTML += `<option value="${ds.id_desa}">${ds.desa}</option>`);
                }
            });

            async function loadJabatan() {
                const res = await apiFetch('../../api/jabatan/list.php');
                if(res.status) {
                    document.getElementById('id_jabatan').innerHTML += res.data.map(j => 
                        `<option value="${j.id_jabatan}">${j.jabatan}</option>`
                    ).join('');
                }
            }

            async function loadRole() {
                const res = await apiFetch('../../api/role/list.php');
                if(res.status) {
                    document.getElementById('id_role').innerHTML += res.data.map(r => 
                        `<option value="${r.id_role}">${r.nama_role}</option>`
                    ).join('');
                }
            }


            document.getElementById('formPegawai').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const payload = {
                    nama: document.getElementById('nama').value,
                    nik: document.getElementById('nik').value,
                    nokk: document.getElementById('nokk').value,
                    jk: document.getElementById('jk').value,
                    tempat_lahir: document.getElementById('tempat_lahir').value,
                    tanggal_lahir: document.getElementById('tanggal_lahir').value,
                    npwp: document.getElementById('npwp').value,
                    nomor_hp: document.getElementById('nomor_hp').value,
                    email: document.getElementById('email').value,
                    id_jabatan: document.getElementById('id_jabatan').value,
                    id_role: document.getElementById('id_role').value,
                    id_desa: document.getElementById('id_desa').value,
                };

                const res = await apiFetch('../../api/pegawai/create.php', {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });

                alert(res.message);
                if(res.status) window.location.href = 'list.html';
            });

			async function loadProfile() {
				try {
					const response = await fetch("../../me.php", {
						headers: { Authorization: `Bearer ${token}` },
					});
					const result = await response.json();

					if (result.status) {
						const user = result.data;
						const role = user.role.toLowerCase();

						document.getElementById("userNameDisplay").innerText =
							user.nama || user.username;

						// Logika Tampilkan Menu
						if (
							["supervisor", "admin", "superadmin", "developer"].includes(role)
						)
							document
								.getElementById("menuSupervisor")
								.classList.remove("d-none");

						if (["admin", "superadmin", "developer"].includes(role))
							document.getElementById("menuAdmin").classList.remove("d-none");

						if (["superadmin", "developer"].includes(role))
							document.getElementById("menuSuper").classList.remove("d-none");

                        if (["developer"].includes(role)) 
                            document.getElementById("menuDev").classList.remove("d-none");
					} else {
						// console.log(result);
                        // console.error("API Error:", result.message);
						logout();
					}
				} catch (error) {
					console.error("Error:", error);
					alert("Sesi berakhir, silakan login kembali.");
					logout();
				}
			}

			async function logout() {
				try {
					const token = localStorage.getItem("jwt_token");
					
					// Panggil API logout di backend
					await fetch("../../auth/process_logout.php", {
						method: "POST",
						headers: { 
							"Authorization": `Bearer ${token}`,
							"Content-Type": "application/json"
						}
					});
				} catch (error) {
					console.error("Gagal menghubungi server saat logout:", error);
				} finally {
					localStorage.clear();
					window.location.href = "../../index.php";
				}
			}

            loadRole();
            loadJabatan();
            loadProvinsi();
			loadProfile();
		</script>
