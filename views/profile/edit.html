    <body class="bg-light">
        <div class="loading-overlay" id="loadingOverlay"><div
                class="spinner-border text-primary"></div></div>

        <nav class="navbar navbar-dark bg-primary shadow-sm sticky-top">
            <div class="container-fluid">

                <div class="d-flex align-items-center text-white">

                        class="me-3 small">Memuat...</span>
                    <button class="btn btn-light btn-sm"
                        onclick="logout()">Logout</button>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse p-3">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a
                                class="nav-link"
                                href="../dashboard/index.html">üó∫Ô∏è
                                Dashboard</a></li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold text-primary" href="../profile/me.html">üè†
                                Profil Saya</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                                href="../auth/change_password.html">üîë Ubah
                                Password</a>
                        </li>

                        <div id="menuSupervisor" class="d-none">
                            <hr />
                            <li class="nav-item">
                                <a class="nav-link"
                                    href="../pegawai/list.html">üë• Daftar
                                    Pegawai</a>
                            </li>
                        </div>

                        <div id="menuAdmin" class="d-none">
                            <li class="nav-item">
                                <a class="nav-link"
                                    href="../jabatan/list.html">üíº Daftar
                                    Jabatan</a>
                            </li>
                        </div>

                        <div id="menuSuper" class="d-none">
                            <hr />
                            <li class="nav-item">
                                <a class="nav-link"
                                    href="#">üõ†Ô∏è Kelola
                                    Pegawai</a>
                            </li>
                        </div>

                        <div id="menuDev" class="d-none">
                            <hr />
                            <li class="nav-item">
                                <a class="nav-link" href="../role/list.html">üõ°Ô∏è
                                    Manajemen Role</a>
                            </li>
                        </div>
                    </ul>
                </nav>

                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-4 mb-5">
                    <div class="card shadow-sm">
                        <div class="card-header bg-primary text-white"><h5
                                class="mb-0"><i class="bi bi-person-circle"></i>
                                Pengaturan Profil</h5></div>
                        <div class="card-body">
                            <form id="profileForm">
                                <h6
                                    class="text-muted border-bottom pb-2 mb-3">Data
                                    Pribadi</h6>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label
                                            class="form-label fw-bold">NIK</label>
                                        <input type="text" id="nik"
                                            class="form-control"
                                            placeholder="NIK">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label fw-bold">No
                                            KK</label>
                                        <input type="text" id="nokk"
                                            class="form-control"
                                            placeholder="Nomor KK">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label fw-bold">Nama
                                            Lengkap</label>
                                        <input type="text" id="nama"
                                            class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label
                                            class="form-label fw-bold">Jabatan</label>
                                        <input type="text" id="jabatanDisplay"
                                            class="form-control bg-body-secondary"
                                            readonly>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <label class="form-label fw-bold">Jenis
                                            Kelamin</label>
                                        <select class="form-select"
                                            id="jenis_kelamin">
                                            <option value>Pilih</option>
                                            <option
                                                value="L">Laki-laki</option>
                                            <option
                                                value="P">Perempuan</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label fw-bold">Gol.
                                            Darah</label>
                                        <select class="form-select"
                                            id="golongan_darah">
                                            <option value>Pilih</option>
                                            <option value="A">A</option><option
                                                value="B">B</option><option
                                                value="AB">AB</option><option
                                                value="O">O</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label
                                            class="form-label fw-bold">NPWP</label>
                                        <input type="text" id="npwp"
                                            class="form-control">
                                    </div>
                                </div>

                                <h6
                                    class="text-muted border-bottom pb-2 mb-3 mt-4">Alamat
                                    & Kontak</h6>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label
                                            class="form-label fw-bold">Email</label>
                                        <input type="email" id="email"
                                            class="form-control">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label fw-bold">Nomor
                                            HP</label>
                                        <input type="text" id="nomor_hp"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label
                                            class="form-label fw-bold">Provinsi</label>
                                        <select class="form-select"
                                            id="provinsi"><option value>Pilih
                                                Provinsi</option></select>
                                    </div>
                                    <div class="col-md-6">
                                        <label
                                            class="form-label fw-bold">Kabupaten</label>
                                        <select class="form-select"
                                            id="kabupaten" disabled><option
                                                value>Pilih
                                                Kabupaten</option></select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label
                                            class="form-label fw-bold">Kecamatan</label>
                                        <select class="form-select"
                                            id="kecamatan" disabled><option
                                                value>Pilih
                                                Kecamatan</option></select>
                                    </div>
                                    <div class="col-md-6">
                                        <label
                                            class="form-label fw-bold">Desa</label>
                                        <select class="form-select" id="desa"
                                            disabled><option value>Pilih
                                                Desa</option></select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-4"><label
                                            class="form-label fw-bold">RT</label><input
                                            type="text" id="rt"
                                            class="form-control"></div>
                                    <div class="col-md-4"><label
                                            class="form-label fw-bold">RW</label><input
                                            type="text" id="rw"
                                            class="form-control"></div>
                                    <div class="col-md-4"><label
                                            class="form-label fw-bold">Alamat
                                            (Jalan/Dusun)</label><textarea
                                            id="alamat" class="form-control"
                                            rows="1"></textarea></div>
                                </div>

                                <div class="d-grid mt-4">
                                    <button type="submit"
                                        class="btn btn-success"
                                        id="btnSave"><i class="bi bi-save"></i>
                                        Simpan Perubahan Profil</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <script>
        const token = localStorage.getItem('jwt_token');
        if (!token) window.location.href = '../auth/login.html';

        async function apiFetch(endpoint) {
            const resp = await fetch(endpoint, { headers: { 'Authorization': `Bearer ${token}` } });
            return await resp.json();
        }

        // --- Logika Wilayah ---
        const dropdowns = {
            prov: document.getElementById('provinsi'),
            kab: document.getElementById('kabupaten'),
            kec: document.getElementById('kecamatan'),
            des: document.getElementById('desa')
        };

        // --- 1. Load Provinsi ---
        async function loadProvinsi() {
            const res = await apiFetch('../../api/wilayah/provinsi.php');
            if(res.status) {
                // Gunakan mapping untuk efisiensi
                const options = res.data.map(p => `<option value="${p.id_provinsi}">${p.provinsi}</option>`).join('');
                dropdowns.prov.innerHTML = '<option value="">Pilih Provinsi</option>' + options;
            }
        }

        // --- 2. Prov -> Kab ---
        dropdowns.prov.addEventListener('change', async () => {
            // Reset semua anak di bawahnya
            dropdowns.kab.innerHTML = '<option value="">Pilih Kabupaten</option>';
            dropdowns.kec.innerHTML = '<option value="">Pilih Kecamatan</option>';
            dropdowns.des.innerHTML = '<option value="">Pilih Desa</option>';
            dropdowns.kab.disabled = dropdowns.kec.disabled = dropdowns.des.disabled = true;

            if (!dropdowns.prov.value) return;

            dropdowns.kab.innerHTML = '<option value="">Memuat...</option>';
            dropdowns.kab.disabled = false;
            
            const res = await apiFetch(`../../api/wilayah/kabupaten.php?id_provinsi=${dropdowns.prov.value}`);
            dropdowns.kab.innerHTML = '<option value="">Pilih Kabupaten</option>';
            if(res.status) {
                res.data.forEach(k => dropdowns.kab.innerHTML += `<option value="${k.id_kabupaten}">${k.kabupaten}</option>`);
            }
        });

        // --- 3. Kab -> Kec ---
        dropdowns.kab.addEventListener('change', async () => {
            // Reset kecamatan dan desa
            dropdowns.kec.innerHTML = '<option value="">Pilih Kecamatan</option>';
            dropdowns.des.innerHTML = '<option value="">Pilih Desa</option>';
            dropdowns.kec.disabled = dropdowns.des.disabled = true;

            if (!dropdowns.kab.value) return;

            dropdowns.kec.innerHTML = '<option value="">Memuat...</option>';
            dropdowns.kec.disabled = false;

            const res = await apiFetch(`../../api/wilayah/kecamatan.php?id_kabupaten=${dropdowns.kab.value}`);
            dropdowns.kec.innerHTML = '<option value="">Pilih Kecamatan</option>';
            if(res.status) {
                res.data.forEach(kc => dropdowns.kec.innerHTML += `<option value="${kc.id_kecamatan}">${kc.kecamatan}</option>`);
            }
        });

        // --- 4. Kec -> Des ---
        dropdowns.kec.addEventListener('change', async () => {
            dropdowns.des.innerHTML = '<option value="">Pilih Desa</option>';
            dropdowns.des.disabled = true;

            if (!dropdowns.kec.value) return;

            dropdowns.des.innerHTML = '<option value="">Memuat...</option>';
            dropdowns.des.disabled = false;

            const res = await apiFetch(`../../api/wilayah/desa.php?id_kecamatan=${dropdowns.kec.value}`);
            dropdowns.des.innerHTML = '<option value="">Pilih Desa</option>';
            if(res.status) {
                res.data.forEach(ds => dropdowns.des.innerHTML += `<option value="${ds.id_desa}">${ds.desa}</option>`);
            }
        });

        // --- Load Profile & RBAC ---
        async function loadProfile() {
            const res = await apiFetch('../../me.php');
            if (res.status) {
                const u = res.data;
                document.getElementById('userNameDisplay').innerText = u.nama || u.username;
                document.getElementById('nik').value = u.nik || '';
                document.getElementById('nokk').value = u.nomor_kk || '';
                document.getElementById('nama').value = u.nama || '';
                document.getElementById('jabatanDisplay').value = u.jabatan || '-';
                document.getElementById('jenis_kelamin').value = u.jk || '';
                document.getElementById('golongan_darah').value = u.golongan_darah || '';
                document.getElementById('npwp').value = u.npwp || '';
                document.getElementById('email').value = u.email || '';
                document.getElementById('nomor_hp').value = u.nomor_hp || '';
                document.getElementById('rt').value = u.rt || '';
                document.getElementById('rw').value = u.rw || '';
                document.getElementById('alamat').value = u.alamat || '';

                // Role Logic (RBAC Menu)
                const role = u.role.toLowerCase();
                if (["supervisor", "admin", "superadmin", "developer"].includes(role)) document.getElementById("menuSupervisor").classList.remove("d-none");
                if (["admin", "superadmin", "developer"].includes(role)) document.getElementById("menuAdmin").classList.remove("d-none");
                if (["superadmin", "developer"].includes(role)) document.getElementById("menuSuper").classList.remove("d-none");
                if (["developer"].includes(role)) document.getElementById("menuDev").classList.remove("d-none");
            }
        }

        // --- Update Process ---
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSave');
            btn.disabled = true;
            btn.innerHTML = 'Menyimpan...';

            const payload = {
                nik: document.getElementById('nik').value,
                nokk: document.getElementById('nokk').value,
                nama: document.getElementById('nama').value,
                jenis_kelamin: document.getElementById('jenis_kelamin').value,
                golongan_darah: document.getElementById('golongan_darah').value,
                npwp: document.getElementById('npwp').value,
                email: document.getElementById('email').value,
                nomor_hp: document.getElementById('nomor_hp').value,
                id_desa: document.getElementById('desa').value,
                rt: document.getElementById('rt').value,
                rw: document.getElementById('rw').value,
                alamat: document.getElementById('alamat').value
            };

            const response = await fetch('../../api/profile/update_profile.php', {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const result = await response.json();
            alert(result.message);
            if (result.status) window.location.href = "me.html";
        });

        async function logout() {
				try {
					const token = localStorage.getItem("jwt_token");
					
					// Panggil API logout di backend
					await fetch("../../auth/process_logout.php", {
						method: "POST",
						headers: { 
							"Authorization": `Bearer ${token}`,
							"Content-Type": "application/json"
						}
					});
				} catch (error) {
					console.error("Gagal menghubungi server saat logout:", error);
				} finally {
					localStorage.clear();
					window.location.href = "../../index.php";
				}
			}

        loadProvinsi();
        loadProfile();
    </script>
    </body>
