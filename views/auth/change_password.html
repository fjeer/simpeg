    <body class="bg-light">
        <nav class="navbar navbar-dark bg-primary shadow-sm sticky-top">

        <div class="container-fluid">
            <div class="row">
                <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse p-3">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a
                                class="nav-link"

                        <li class="nav-item">

                        </li>

                                href="../auth/change_password.html">üîë Ubah

                        </li>

                        <div id="menuSupervisor" class="d-none">
                            <hr />
                            <li class="nav-item">
                                <a class="nav-link"
                                    href="../pegawai/list.html">üë• Daftar

                        </div>

                        <div id="menuAdmin" class="d-none">

                                <a class="nav-link"

                        </div>

                        <div id="menuSuper" class="d-none">
                            <hr />
                            <li class="nav-item">
                                <a class="nav-link"
                                    href="#">üõ†Ô∏è Kelola
                                    Pegawai</a>
                            </li>
                        </div>

                        <div id="menuDev" class="d-none">
                            <hr />
							<li class="nav-item">
								<a class="nav-link" href="../role/list.html"
									>üõ°Ô∏è Manajemen Role</a
								>
							</li>
                        </div>
                    </ul>
                </nav>

                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-4">
                    <div class="card border-0 shadow-sm p-4">
                        <form id="formChangePassword">
                            <div class="mb-3">
                                <label>Password Saat Ini</label>
                                <input type="password" id="current_password"
                                    class="form-control" required>
                            </div>
                            <hr>
                            <div class="mb-3">
                                <label>Password Baru</label>
                                <input type="password" id="new_password"
                                    class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label>Konfirmasi Password Baru</label>
                                <input type="password" id="confirm_password"
                                    class="form-control" required>
                            </div>
                            <button type="submit"
                                class="btn btn-primary w-100">Update
                                Password</button>
                        </form>
                    </div>
                </main>
            </div>
        </div>

<script>
        const token = localStorage.getItem("jwt_token");
        if (!token) window.location.href = "../auth/login.html";

        // --- 1. Fungsi Helper untuk API Fetch (Menangani Token & JSON) ---
        async function apiFetch(url, options = {}) {
            const defaultHeaders = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            };

            const response = await fetch(url, {
                ...options,
                headers: {
                    ...defaultHeaders,
                    ...options.headers
                }
            });

            // Jika token tidak valid / expired
            if (response.status === 401) {
                alert("Sesi berakhir, silakan login kembali.");
                logout();
                return null;
            }

            return await response.json();
        }

        // --- 2. Load Profil & Kontrol Menu Sidebar ---
        async function loadProfile() {
            try {
                const result = await apiFetch("../../me.php");

                if (result && result.status) {
                    const user = result.data;
                    const role = user.role.toLowerCase();

                    document.getElementById("userNameDisplay").innerText = user.nama || user.username;

                    // Logika Tampilkan Menu berdasarkan Role
                    if (["supervisor", "admin", "superadmin", "developer"].includes(role)) {
                        document.getElementById("menuSupervisor").classList.remove("d-none");
                    }

                    if (["admin", "superadmin", "developer"].includes(role)) {
                        document.getElementById("menuAdmin").classList.remove("d-none");
                    }

                    if (["superadmin", "developer"].includes(role)) {
                        document.getElementById("menuSuper").classList.remove("d-none");
                    }

                    if (["developer"].includes(role)) {
                        document.getElementById("menuDev").classList.remove("d-none");
                    }
                }
            } catch (error) {
                console.error("Error Load Profile:", error);
            }
        }

        // --- 3. Logika Ganti Password ---
        document.getElementById('formChangePassword').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const currentPass = document.getElementById('current_password').value;
            const newPass = document.getElementById('new_password').value;
            const confirmPass = document.getElementById('confirm_password').value;

            if (newPass !== confirmPass) {
                alert("Konfirmasi password baru tidak cocok!");
                return;
            }

            try {
                const res = await apiFetch('../../api/auth/change_password.php', {
                    method: 'POST',
                    body: JSON.stringify({
                        current_password: currentPass,
                        new_password: newPass
                    })
                });

                if (res && res.status) {
                    alert("Password berhasil diperbarui!");
                    window.location.href = "../dashboard/index.html"; 
                } else {
                    alert(res.message || "Gagal mengganti password");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Error mengganti password, silakan coba lagi.");
            }
        });

        // --- 4. Fungsi Logout ---
        async function logout() {
            try {
                if (token) {
                    await fetch("../../auth/process_logout.php", {
                        method: "POST",
                        headers: { 
                            "Authorization": `Bearer ${token}`,
                            "Content-Type": "application/json"
                        }
                    });
                }
            } catch (error) {
                console.error("Gagal logout ke server:", error);
            } finally {
                localStorage.clear();
                window.location.href = "../../index.php";
            }
        }

        // Jalankan load profile saat halaman dibuka
        loadProfile();
</script>
    </body>
</html>
