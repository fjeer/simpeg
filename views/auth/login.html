<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SIMPEG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .login-container { margin-top: 100px; max-width: 400px; }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center">
    <div class="card login-container shadow-sm w-100 p-4">
        <h3 class="text-center mb-4">SIMPEG LOGIN</h3>
        <div id="alertPlaceholder"></div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" id="username" class="form-control" required placeholder="Masukkan NIK/Username">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required placeholder="******">
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
</div>

<script>
    const loginForm = document.getElementById('loginForm');
    const alertPlaceholder = document.getElementById('alertPlaceholder');

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Siapkan data untuk dikirim (FormData sesuai dengan $_POST di PHP kamu)
        const formData = new FormData();
        formData.append('username', username);
        formData.append('password', password);

        try {
            const response = await fetch('../../auth/process_login.php', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();

            if (result.status) {
                // 1. Simpan Token dan Data Penting ke LocalStorage
                localStorage.setItem('jwt_token', result.token);
                localStorage.setItem('user_role', result.role);
                
                // 2. Redirect ke Dashboard
                window.location.href = '../dashboard/index.html';
            } else {
                alertPlaceholder.innerHTML = `<div class="alert alert-danger">${result.message}</div>`;
            }
        } catch (error) {
            console.error('Error:', error);
            alertPlaceholder.innerHTML = `<div class="alert alert-danger">Gagal terhubung ke server</div>`;
        }
    });
</script>

</body>
</html>
